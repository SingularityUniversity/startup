language: ruby
rvm:
- 2.1
install: gem install jekyll jekyll-sitemap jekyll-paginate redcarpet html-proofer
before_script: chmod +x build.sh deploy.sh
script: bash ./build.sh
after_success: bash ./deploy.sh
notifications:
  email:
  - p@singularityu.org
  on_success: always
  on_failure: always
  slack:
    secure: 
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - GH_STAGING: github.com/SingularityUniversity/startup-staging.git
  - GH_PRODUCTION: github.com/SingularityUniversity/startup.git
  - CNAME_STAGING: staging-startup.singularityu.org
  - CNAME_PRODUCTION: startup.singularityu.org
  - secure: 
